<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial_scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
        <div class="grid-container">
            <!-- Header -->
            <header class="header">
                <div class="header-menu-item">
                    <a href="/"><span class="material-symbols-outlined">overview</span> Overview</a>
                </div>
                <div class="header-menu-item">
                    <span class="material-symbols-outlined">restaurant</span> Restaurant
                </div>
                <div class="header-menu-item">
                    <span class="material-symbols-outlined">church</span> Museum
                </div>
                <div class="header-menu-item">
                    <span class="material-symbols-outlined">pool</span> Activity
                </div>
                <div class="header-menu-item">
                    <span class="material-symbols-outlined">bed</span> Hotel
                </div>
            </header>

            
            <!-- Sidebar -->
            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <a href="index.html"><span class="material-symbols-outlined">inventory</span> Ningbbang</a>
                        <span class="material-symbols-outlined" onclick="closeSidebar()">close</span>
                    </div>
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item" onclick="page1()">
                        <img alt="Türkiye" src="http://purecatamphetamine.github.io/country-flag-icons/3x2/TR.svg" width="20px" height="15px"> Türkiye (Jan, 2025)
                    </li>
                    <li class="sidebar-list-item" onclick="page2()">
                        <img alt="Türkiye" src="http://purecatamphetamine.github.io/country-flag-icons/3x2/TR.svg" width="20px" height="15px"> Türkiye (Aug, 2025)
                    </li>
                    <li class="sidebar-list-item" onclick="page3()">
                        <img alt="Korea" src="http://purecatamphetamine.github.io/country-flag-icons/3x2/KR.svg" width="20px" height="15px"> Korea (Aug, 2025)
                    </li>
                    <li class="sidebar-list-item" onclick="page4()">
                        <img alt="Thailand" src="http://purecatamphetamine.github.io/country-flag-icons/3x2/TH.svg" width="20px" height="15px"> Thailand (Sep, 2025)
                    </li>
                    <li class="sidebar-list-item" onclick="page5()">
                        <img src="korea-logo.png" width="20px" height="20px"> 백제 (Soon)
                    </li>
                </ul>
            </aside>

            <!-- add page -->
            <div id="list-add">
                <a href="add-item.html"><span class="material-symbols-outlined">add</span></a>
            </div>

            <script>
                async function loadPlaces(){
                    const plan_response = await fetch('/overview')
                    const plan_json = await plan_response.json();
                    const plan_items = plan_json.data;
                    const container = document.getElementById("list-add");
                    console.log(plan_items)

                    plan_items.forEach((item) => {
                        var list_add = document.createElement("div")
                        list_add.classList.add("list-item")
                        list_add.innerHTML = `<p>Title : ${item.title}</p><p>Description : ${item.desc}</p><p>lat : ${item.lat} / lng : ${item.lng}</p>`
                        container.append(list_add)
                    })
                }
                loadPlaces()
            </script>
    </body>
<html>
